name: Issue bot

on:
  issue_comment:
    types: [created]

  schedule:
    - cron: '*/5 * * * *'

jobs:
  bot:
    runs-on: ubuntu-latest

    permissions:
      issues: write
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install PyGithub

      - name: Run Python bot
        run: python bot.py
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          DRY_RUN: True